<html>
<head>
	<title>facebook</title>
	<link rel="stylesheet" type="text/css" href="CSS\bootstrap.css">
	<link rel="logo icon" href="logo.ico"></link>
	<script type="text/javascript" src="JavaScript\home.js"></script>
</head>
<body onload="checkActiveUser()">
	<div class="banner">
		<div class="row">
			<div class="col-sm-4">
				<div class="col-sm-12">
					<h4>facebook</h4>
				</div>
			</div>
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4">
				<div class="col-sm-3">
					<button type="button" class="btn btn-md btn-primary" onclick="profile()">Profile</button>
				</div>
				<div class="col-sm-3">
					<button type="button" class="btn btn-md btn-primary" onclick="logout()">Logout</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3"><br />
			<ul class="list-group">
				<li class="list-group-item list-group-item-info"><span class="badge">0</span>News Feeds</li>
				<li class="list-group-item list-group-item-info"><span class="badge">0</span>Messages</li>
				<li class="list-group-item list-group-item-info"><span class="badge">0</span>Find Friends</li>
				<li class="list-group-item list-group-item-info"><span class="badge">0</span>Groups</li>
			</ul>
			<br />
			<ul class="list-group">
				<li class="list-group-item list-group-item-success"><span class="badge">0</span>Apps</li>
				<li class="list-group-item list-group-item-success"><span class="badge">0</span>Games</li>
				<li class="list-group-item list-group-item-success"><span class="badge">0</span>Pages</li>
			</ul>
			<br />
			<ul class="list-group">
				<li class="list-group-item list-group-item-warning"><span class="badge">0</span>Following</li>
			</ul>
		</div>
		<div class="col-sm-6">
			<div class="row" id="get_started">
				<br />
				<div class="col-sm-9" style="background-color:grey;">
					<h4>Welcome to facebook!!<br />Let's get started.<br />Post your first update....</h4>
					<br /><button type="button" class="btn btn-sm pull-right" onclick="intro()">Ok, Got it!</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-9">
					<div class="row">
						<h6>Status Update</h6>
					</div>
					<div class="row">
						<textarea placeholder="Write a new Status update!!" id="post" rows="5" autofocus class="col-sm-12"></textarea><br />
						<button type="button" class="btn btn-primary pull-right" onclick="new_post()">Post</button>
					</div>
				</div>
			</div>
			<div id="post_area"></div><br />
			<div class="col-sm-9" style="background-color:silver;">
				<h4 style="text-align:center;">Welcome to facebook!!</h4>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</body>
</html>
